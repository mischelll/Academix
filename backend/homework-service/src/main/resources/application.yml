server:
  port: 8082

spring:
  application:
    name: homework-service
  datasource:
    url: jdbc:postgresql://localhost:5433/homework_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate.format_sql: true

cloud:
  aws:
    region: eu-west-1
    s3:
      bucket: academix-s3
    credentials:
      access-key:
      secret-key:

jwt:
  secret: ${JWT_SECRET}

api:
  internalApiKey: ${INTERNAL_API_KEY}
